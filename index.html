<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="main-container">
      <div class="card-content">
      <div class="card-image">
        <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium">
        <img class="card-image-overlay" src="assets/images/icon-view.svg" alt="Equilibrium">
      </div>

    <div class="card-info">
        <h1> Equilibrium #3429 </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-stats">

          <div class="stat">
            <div><img src="assets/images/icon-ethereum.svg" alt="icon"></div>
            <div class="nft-info"> 0.041 ETH </div>
          </div>

          <div class="stat-time">
            <div><img src="assets/images/icon-clock.svg" alt="clock"></div>
            <div class="time-info"> 3 days left </div>

          </div>
        </div>
        <div class="nft-footer">
          <div class="footer-avatar">
            <img src="assets/images/image-avatar.png" alt="avatar">
          </div>
          <div class="footer-info">
            <span> Creation of </span>  Jules Wyvern.
          </div>
        </div>
        </div>
  </div>
</body>
</html>
